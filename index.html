<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forca</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container mt-4">
            <div class="hidden" id="resultado-div">
                <div class="alert" id="resultado-alert">
                    <h2 id="resultado"></h2>
                    <p id="resposta"></p>
                    <button class="btn btn-primary" id="restart">
                        Jogar novamente
                    </button>
                </div>
            </div>
            <div class="content">
                <h1 class="text-center mb-4">Jogo da Forca</h1>
                <div class="text-center mb-4">
                    <a href="./addword.html" class="btn btn-info"
                        >Adicionar palavra</a
                    >
                    <a href="./deleteword.html" class="btn btn-danger"
                        >Deletar palavra</a
                    >
                </div>
                <img src="./img/" alt="" />

                <p id="dica" class="text-center mb-4"></p>
                <p id="categoria" class="text-center mb-4"></p>
                <h2 id="palavraEscolhida" class="text-center mb-4"></h2>

                <div class="letrasContainer text-center mb-4"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
